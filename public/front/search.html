<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">

    <title>乐淘云购</title>
</head>
<body>
    <!-- 布局 -->
    <div class="lt_layout">
        <!-- 乐淘头部 -->
        <div class="lt-header">
            <!-- history.back()返回上一步 -->
            <a href="javascript:history.back();" class="icon-left mui-icon mui-icon-back">

            </a>
            <p class="title">搜索中心</p>
            </a>
        </div>

        <!-- 乐淘主体 -->
        <div class="lt-main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 搜索框 -->
                    <div class="lt-search">
                        <input type="text" class="lt-search-input" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary lt-search-btn">搜索</button>
                    </div>
        
                    <!-- 搜索历史 -->
                    <div class="lt-history">
                        <!-- 挖坑 -->
                    </div>

                </div>
            </div>
            
        </div>

        <!-- 乐淘底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class='fa fa-home'></i>
                        <p>首页</p>
                    </a>
                    
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="historyTpl">
        {{ if arr.length===0 }}
            <p>没有搜索历史</p>
        {{ else }}
            <div class="lt-history-title">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right history-clear-btn"><i class="fa fa-trash"></i>清空记录</span>
            </div>
            <div class="lt-history-content">
                <ul>
                    {{ each arr v i }}
                    <li><a href="searchList.html?key={{ v }}" class="mui-pull-left history-line">{{ v }}</a><i data-index="{{ i }}" class="mui-pull-right mui-icon mui-icon-closeempty history-del-btn"></i></li>
                    {{ /each }}
                </ul>
            </div>
        {{ /if }}
    </script>


    
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
