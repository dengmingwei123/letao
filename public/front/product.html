<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">

    <title>乐淘云购</title>
</head>
<body>
    <!-- 布局 -->
    <div class="lt_layout">
        <!-- 乐淘头部 -->
        <div class="lt-header">
            <!-- history.back()返回上一步 -->
            <a href="javascript:history.back();" class="icon-left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <a href="javascript:history.reload();" class="icon-right"><i class="mui-icon mui-icon-reload"></i></a>
            <p class="title">商品列表</p>
            </a>
        </div>

        <!-- 乐淘主体 -->
        <div class="lt-main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 挖个大坑 -->
                </div>
            </div>
            
        </div>

        <!-- 前往购物车 -->
        <div class="go-cart">
            <a href="cart.html" class="mui-pull-left go-cart-btn">前往购物车</a>
            <div class="mui-pull-right">
                <a href="#" class="mui-btn mui-btn-danger" id="addCart">加入购物车</a>
                <a href="#" class="mui-btn mui-btn-warning">买买买</a>
            </div>
        </div>
        
    </div>


    <!-- 准备模板 -->
    <script type="text/html" id="productTpl">
        <!-- 轮播图 -->
        <!-- 图片容器 -->
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 创建假图,实现轮播:添加类名mui-slider-item-duplicate标注 --> 
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>

                {{ each pic v i }}
                <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" /></a></div>
                {{ /each }}

                <!-- 创建假图,实现轮播 -->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
            </div>
            <!-- 小圆点 -->
            <div class="mui-slider-indicator">
                {{ each pic v i }}
                <div class="mui-indicator {{ i===0?'mui-active':'' }}"></div>
                {{ /each }}
            </div>
        </div>

        <!-- 产品标题 -->
        <div class="product-title product-box">
            <strong>{{ proName }}</strong>
        </div>

        <!-- 产品价格 -->
        <div class="product-price product-box">
            <span>价格:</span>
            <span class="price">¥{{ price }}</span>
            <span class="oldPrice">¥{{ oldPrice }}</span>
        </div>
        <!-- 产品尺码 -->
        <div class="product-size product-box">
            <span>尺码:</span>
            <!-- artTemplate可以有俩种语法
                标准语法: {{}}
                原生语法: <%%>
                原生语法中,可以使用js语句
            -->
            <% 
                var arr=size.split("-");//[60,70]
                var start=arr[0];//60
                var end=arr[1];//70
            
                for(var i=start;i<=end;i++) { 
            %>
            <span class="yardage">{{ i }}</span>
            <% } %>
        </div>

        <!-- 产品数量 -->
        <div class="product-num product-box">
            <span>数量:</span>
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num }}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="introduce">剩余数量:{{ num }}双</span>
        </div>

        <!-- 产品详情 -->
        <div class="product-particulars product-box">
            <p>{{ proDesc }}</p>
        </div>
    
    </script>

   
    
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
