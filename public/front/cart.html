<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>乐淘云购</title>
</head>
<body>
    <!-- 布局 -->
    <div class="lt_layout">
        <!-- 乐淘头部 -->
        <div class="lt-header">
            <a href="index.html" class="icon-left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <p class="title">购物车</p>
        </div>

        <!-- 乐淘主体 -->
        <div class="lt-main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="mui-table-view">
                        <!-- 滑动 -->
                        <!-- 挖坑 -->
                    </ul>
                </div>
            </div>
            
        </div>

        <!-- 乐淘底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class='fa fa-home'></i>
                        <p>首页</p>
                    </a>
                    
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html" class="current">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html" >
                        <i class="fa fa-user"></i>
                        <p>用户</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 准备模板 -->
    <script type="text/html" id="cartTpl">
        {{ each info v i }}
        <li class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit" 
                data-id="{{ v.id }}"
                data-size="{{ v.size }}" data-productSize="{{ v.productSize }}"
                data-num="{{ v.num }}" data-productNum="{{ v.productNum }}"
                ></a>
                <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_del" data-id="{{ v.id }}"></a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-table-cell">
                    <!-- 左侧图片 -->
                    <div class="left_img">
                        <img src="{{ v.pic[0].picAddr }}" alt="">
                        <input type="checkbox">
                    </div>
                    <!-- 右侧内容 -->
                    <div class="right_content">
                        <!-- 商品标题 -->
                        <p class="produ_name">
                            {{ v.proName }}
                        </p>
                        <!-- 商品价格 -->
                        <div class="produ_price">
                            <span class="price">¥{{ v.price }}</span>
                            <span class="oldPrice">¥{{ v.oldPrice }}</span>
                            <span class="mui-pull-right">{{ v.num }}双</span>
                        </div>
                        <!-- 产品鞋码 -->
                        <div class="produ_size">
                            <span>鞋码:{{ v.size }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        {{ /each }}
    </script>

    <!-- 编辑模板 -->
    <script type="text/html" id="editTpl">
        <!-- 尺码 -->
        <div class="product-size mui-text-left">
            <span>尺码:</span>
            <% 
                var arr=productsize.split("-");//[开始,结束]
                var start=arr[0];
                var end=arr[1];
                for(var i=start;i<=end;i++){
            %>
            <span class="yardage {{ i==size?'current':'' }}">{{ i }}</span>
            <% } %>
        </div>

        <!-- 数字框 -->
        <div class="numBox mui-text-left">
            <span>数量:</span>
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productnum }}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="{{ num }}" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
        </div>
    </script>

    
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
