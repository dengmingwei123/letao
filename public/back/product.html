<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="lt_sidebar">
        <!-- 标题 -->
        <div class="title">
            <a href="index.html">刀剑神域</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="images/诗乃.jpg" alt="">
            <p>诗乃</p>
        </div>
        <!-- 导航栏 -->
        <div class="navbar">
            <ul>
                <li>
                    <a href="user.html"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a>
                </li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
                    <div class="child" style="display:none">
                        <div class="first "><a href="firstCategory.html">一级分类</a></div>
                        <div class="second "><a href="secondCategory.html">二级分类</a></div>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="current" ><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 内容 -->
    <div class="lt_main">
        <!-- 头部 -->
        <div class="lt_torbar">
            <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 主体 -->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb ">
                <li><a href="#">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>

            <!-- 添加商品 -->
            <button id="add_product" class="btn btn-default mb_20">添加商品</button>

            <!-- 表格 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖坑 -->
                </tbody>
            </table>

            <!-- 分页容器 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>

        <!-- 登录退出模态框 配置data-dismiss="modal"可以关闭模态框  -->
        <div class="modal fade" tabindex="-1" id="logoutmodal">
            <div class="modal-dialog modal-sm" >
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
                </div>
            </div>
        </div>

        <!-- 添加商品模态框 -->
        <div class="modal fade" tabindex="-1" id="add_modal">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <!-- 标题 -->
                <h4 class="modal-title">添加商品</h4>
                </div>
                <!-- 主体 -->
                <div class="modal-body">
                <form id="form">
                        <!-- 下拉框:二级分类 -->
                        <div class="form-group">
                            <div class="dropdown">
                                <button id="dLabel" type="button" data-toggle="dropdown" class="btn btn-default">
                                    <span class="secondCate">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="dropdown_menu">
                                    <!-- 挖坑 -->
                                </ul>
                            </div>
                            <!-- 二级分类ID:归属的品牌 -->
                            <input type="hidden" name="brandId">
                            <!-- 商品上架下架,默认上架 值为1 -->
                            <input type="hidden" name="statu" value="1">
                        </div>
                        <!-- 商品名称 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name='proName' placeholder="请输入商品名称">
                        </div>
                        <!-- 商品描述 -->
                        <div class="form-group">
                            <textarea name="proDesc" class="form-control" cols="20" rows="3" placeholder="请输入商品描述"></textarea>
                        </div>
                        <!-- 商品库存 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                        </div>
                        <!-- 商品尺码 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
                        </div>
                        <!-- 商品原价 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                        </div>
                        <!-- 商品现价 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
                        </div>
                        <!-- 图片 -->
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <!-- 设置multiple,可以选择多个文件 -->
                            <input type="file" id="fileupload" name="pic1" data-url="/product/addProductPic" style="display:none" multiple>
                            
                            
                            <div id="imgBox">

                                <!-- 作用:标记当前图片有没上传满三张 -->
                                <input type="hidden" name="fileStatus">
                            </div>
                        </div>
                </form>
                </div>
                <!-- 按钮 -->
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="form">添加</button>
                </div>
            </div>
            </div>
        </div>

    <!-- 准备商品模板 -->
    <script type="text/html" id="productTpl">
        {{ each rows v i }}
        <tr>
            <td>{{ i+1 + (page-1) * size }}</td>
            <td>{{ v.proName }}</td>
            <td>{{ v.proDesc }}</td>
            <td>{{ v.num }}</td>
            <td>{{ v.size }}</td>
            <td>{{ v.statu === 1 ? "已上架" : "已下架" }}</td>
            <td>
                {{ if v.statu === 1 }}
                <button class="btn btn-danger">下架</button>
                {{ else }}
                <button class="btn btn-success">上架</button>
                {{ /if }}
            </td>
        </tr>
        {{ /each }}
    </script>

    <!-- 准备下拉框模板 -->
    <script type="text/html" id="dropdownTpl">
        {{ each rows v i }}
        <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
        {{ /each }}
    </script>
    

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src='lib/nprogress/nprogress.js'></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
